
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sorteio – Família Oliveira</title>

<style>
body {
    background: linear-gradient(#fffbe9, #f7e7c1);
    color: #3a2e14;
    text-align: center;
    font-family: 'Trebuchet MS', sans-serif;
    margin: 0;
    padding: 0;
}

.logo {
    font-size: 38px;
    font-weight: bold;
    margin-top: 25px;
    color: #d4b037;
    text-shadow: 0 0 12px #f3d77c;
}

.fireworks {
    position: fixed;
    width: 100%;
    height: 100%;
    top:0; left:0;
    pointer-events:none;
    background-image: url('https://i.imgur.com/7VbZ4.gif');
    background-size: cover;
    opacity: 0.25;
}

.container {
    background: rgba(255,255,255,0.88);
    display: inline-block;
    padding: 25px;
    border-radius: 15px;
    margin-top: 40px;
    width: 92%;
    max-width: 380px;
    box-shadow: 0 0 18px #e6d28a;
}

input {
    width: 95%;
    padding: 14px;
    font-size: 19px;
    border-radius: 8px;
    border: 1px solid #bfa869;
}

button {
    padding: 14px 28px;
    font-size: 20px;
    border-radius: 12px;
    border: none;
    background: gold;
    color: #4a3b00;
    margin-top: 18px;
    animation: glow 1s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 8px gold; }
    to   { box-shadow: 0 0 18px gold; }
}

#resultado {
    margin-top: 22px;
    font-size: 22px;
    color: #3a2e14;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://www.dropbox.com/scl/fi/iqwz1z1p66n2e4g4f9c9t/ano_novo_soft.mp3?rlkey=8zj6bvx7s2q32y7g7nnyqjuew&dl=1" type="audio/mpeg">
</audio>

<div class="fireworks"></div>

<div class="logo">✨ Família Oliveira ✨</div>

<div class="container">
<h2 style="color:#574400;">Sorteio Elegante 2025</h2>

<input id="nome" placeholder="Seu nome"><br><br>
<input id="senha" type="password" placeholder="Crie uma senha"><br><br>

<button onclick="sortear()">Sortear</button>

<p id="resultado"></p>
</div>

<script>
const itens = [
"Arroz (Janta 31/12)",
"Arroz (Almoço 01/01)",
"Feijão tropeiro (Janta 31/12)",
"Feijoada (Almoço 01/01)",
"Vinagrete e salada (Almoço 01/01)",
"Vinagrete e salada (Janta 31/12)",
"Escondidinho - 15 porções",
"Salpicão - 15 porções",
"Lasanha - 15 porções",
"Strogonoff - 15 porções",
"Pudim - 15 porções",
"Bombom na travessa - 15 porções",
"Pavê - 15 porções",
"Mousse de maracujá - 15 porções",
"Pão (20 reais)",
"Café pó manhã",
"Café pó tarde",
"Leite manhã",
"Leite tarde",
"Margarina",
"Queijo 1kg",
"Chimango 15 unidades",
"Pão de queijo 15 unidades",
"Bolo manhã",
"Bolo tarde",
"Suco manhã",
"Suco tarde",
"Chocolate em pó",
"Bolo de tapioca",
"Cuscuz",
"Salada de frutas",
"Champanhe A",
"Champanhe B"
];

function sortear() {
    if (itens.length === 0) {
        document.getElementById("resultado").innerText = "Todos os itens já foram sorteados.";
        return;
    }
    const i = Math.floor(Math.random() * itens.length);
    const escolhido = itens.splice(i, 1)[0];
    document.getElementById("resultado").innerText = "Você tirou: " + escolhido;
}
</script>

</body>
</html>
